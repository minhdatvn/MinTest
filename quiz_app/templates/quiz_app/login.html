{% extends 'quiz_app/base.html' %}

{% block title %}Đăng nhập{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center">Đăng nhập</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary mt-3">Đăng nhập</button>
                    </div>
                </form>
                 <p class="text-center mt-3">
                    Chưa có tài khoản? <a href="{% url 'signup' %}">Đăng ký ngay</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
