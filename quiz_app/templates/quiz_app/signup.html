{% extends 'quiz_app/base.html' %}

{% block title %}Đăng ký tài khoản{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center">Tạo tài khoản mới</h2>
                <form method="post">
                    {% csrf_token %}
                    {# THÊM DÒNG NÀY ĐỂ HIỂN THỊ LỖI CHUNG #}
                    {% if form.non_field_errors %}
                        <div class="alert alert-danger">
                            {{ form.non_field_errors }}
                        </div>
                    {% endif %}
                    {{ form.as_p }}
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary mt-3">Đăng ký</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
